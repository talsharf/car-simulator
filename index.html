<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Simulator - Static</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="info">
        <h3>Car Simulator (Static)</h3>
        <p>Controls: WASD / Arrows</p>
        <p>Speed: <span id="speed">0</span> km/h</p>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
